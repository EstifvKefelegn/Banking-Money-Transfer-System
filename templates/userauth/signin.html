

{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
      <!-- Login Reg start -->
      <section class="login-reg">
        <div class="overlay pt-120">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-6 order-xl-0 order-1">
                        <div class="sec-img d-rtl">
                            <img src="{% static 'assets/images/login-reg-bg.png' %}" class="max-un" alt="image">
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="section-text text-center">
                            <h5 class="sub-title">Account</h5>
                            <h2 class="title">Welcome to PayEstif</h2>
                            <p class="dont-acc">Don't have an account? <a href="{% url "userauth:signup" %}">Register</a></p>
                            <!-- <div class="reg-google">
                                <a href="javascript:void(0)"><i class="fab fa-google"></i>Sign up with Google</a>
                            </div>
                            <span class="or">Or Continue With</span> -->
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="single-input">
                                        {% comment %} <label for="#">Email</label> {% endcomment %}
                                        <input type="text" required name="email" placeholder="Enter Email">
                                    </div><br>
                                    <div class="single-input">
                                        {% comment %} <label for="#">Password</label> {% endcomment %}
                                        <input type="password"  required name="password" placeholder="Enter Password">
                                    </div><br>
                                    <button class="cmn-btn w-100" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Reg end -->
 {% endblock content %}
